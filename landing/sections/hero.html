<!-- Hero Section -->
<section class="hero" role="banner" aria-label="Seção principal">
  <div class="container">
    <div class="hero-grid">
      <div class="hero-content">
        <div class="hero-text">
          <p class="hero-subtitle animate-fade-in-up">Conectando você à sua melhor versão</p>
          <h1 class="hero-title animate-fade-in-up delay-100" id="hero-titulo">
            VITALY<span class="hero-title-sub">HUB</span>
          </h1>
          <p class="hero-description animate-fade-in-up delay-200" id="hero-subtitulo">
            Agende em 3 cliques. Sem burocracia. Para todos os estilos, para todos os ritmos.
          </p>
        </div>

        <div class="hero-buttons animate-fade-in-up delay-300">
          <button class="btn btn-primary btn-lg" aria-label="Agendar agora"
            onclick="document.getElementById('agendamento').scrollIntoView({behavior: 'smooth'})">
            Agendar Agora
          </button>
          <button class="btn btn-outline btn-lg" aria-label="Ver portfólio de trabalhos"
            onclick="document.getElementById('portfolio').scrollIntoView({behavior: 'smooth'})">
            Ver Portfólio
          </button>
        </div>

      </div>

      <div class="hero-image animate-fade-in delay-200">
        <div class="image-wrapper">
          <img id="hero-imagem"  loading="eager">
        </div>
        <div class="image-bg-1" aria-hidden="true"></div>
        <div class="image-bg-2" aria-hidden="true"></div>
        <!-- Decorative elements -->
        <div class="decorative-circle" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</section>
