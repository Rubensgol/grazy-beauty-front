<!-- Contact Section -->
<section id="contato" class="contact">
  <div class="container">
    <div class="section-header section-header-center">
      <p class="section-subtitle">Vamos Conversar</p>
      <h2 class="section-title">CONTATO</h2>
      <p class="section-description">
        Estou aqui para tornar seus momentos especiais ainda mais únicos. 
        Entre em contato e vamos criar algo incrível juntas.
      </p>
    </div>
    
    <div class="contact-grid">      
      <div class="contact-form-wrapper">
        <div class="form-header">
          <h3>Vamos Conversar</h3>
          <p>Preencha o formulário e retornarei em breve</p>
        </div>
        
        <form id="contactForm" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
              <label for="phone">Telefone</label>
              <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="service">Serviço</label>
            <select id="service" name="service" required>
              <option value="">Selecione um serviço</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="4" placeholder="Conte mais sobre o que você precisa..." required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
        </form>
      </div>
    </div>
  </div>
</section>
