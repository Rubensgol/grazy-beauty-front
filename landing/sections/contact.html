<!-- Contact Section -->
<section id="contato" class="contact" aria-labelledby="contact-title">
  <div class="container">
    <div class="section-header section-header-center">
      <p class="section-subtitle">Vamos Conversar</p>
      <h2 class="section-title" id="contact-title">CONTATO</h2>
      <p class="section-description">
        Estou aqui para tornar seus momentos especiais ainda mais únicos. 
        Entre em contato e vamos criar algo incrível.
      </p>
    </div>
    
    <div class="contact-grid">      
      <div class="contact-form-wrapper">
        <div class="form-header">
          <h3>Vamos Conversar</h3>
          <p>Preencha o formulário e retornarei em breve</p>
        </div>
        
        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nome <span class="required" aria-hidden="true">*</span></label>
              <input type="text" id="name" name="name" placeholder="Seu nome completo" required autocomplete="name" aria-required="true">
            </div>
            <div class="form-group">
              <label for="phone">Telefone <span class="required" aria-hidden="true">*</span></label>
              <input type="tel" id="phone" name="phone" placeholder="(21) 99999-9999" required autocomplete="tel" aria-required="true" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4}">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail <span class="required" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email" aria-required="true">
          </div>
          
          <div class="form-group">
            <label for="service">Serviço <span class="required" aria-hidden="true">*</span></label>
            <select id="service" name="service" required aria-required="true">
              <option value="">Selecione um serviço</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Mensagem <span class="required" aria-hidden="true">*</span></label>
            <textarea id="message" name="message" rows="4" placeholder="Conte mais sobre o que você precisa..." required aria-required="true"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <span class="btn-text">Enviar Mensagem</span>
            <span class="btn-loading" hidden>Enviando...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
