<!-- Página de Configurações -->
<main id="configuracoes" class="p-6 sm:p-10 page-content hidden">
    
    <!-- Tabs de navegação -->
    <div class="mb-6">
        <div class="flex flex-wrap gap-2 border-b border-gray-200">
            <button class="config-tab active px-4 py-2 text-sm font-medium border-b-2 border-transparent transition-colors" data-tab="identidade">
                Identidade Visual
            </button>
            <button class="config-tab px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors" data-tab="whatsapp">
                WhatsApp
            </button>
            <button class="config-tab px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors" data-tab="notificacoes">
                Notificações
            </button>
            <button class="config-tab px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors" data-tab="redes">
                Redes Sociais
            </button>
            <button class="config-tab px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors" data-tab="conta">
                Minha Conta
            </button>
        </div>
    </div>

    <!-- Containers para os módulos -->
    <div id="config-identidade-container"></div>
    <div id="config-whatsapp-container"></div>
    <div id="config-notificacoes-container"></div>
    <div id="config-redes-container"></div>
    <div id="config-conta-container"></div>
</main>
