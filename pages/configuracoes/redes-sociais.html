<!-- Tab: Redes Sociais -->
<div class="config-panel card-soft hidden" data-panel="redes">
    <div class="p-6 border-b">
        <h3 class="text-xl font-semibold text-gray-800 font-playfair">Redes Sociais e Contato</h3>
        <p class="text-sm text-gray-500 mt-1">Configure seus links de contato e redes sociais que aparecerão no site.</p>
    </div>
    <div class="p-6 space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp (com DDD)</label>
            <div class="flex items-center gap-2 max-w-md">
                <span class="text-gray-400">+55</span>
                <input type="tel" id="config-whatsapp" placeholder="21999999999"
                    class="flex-1 px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
            </div>
            <p class="text-xs text-gray-400 mt-1">Apenas números, sem espaços ou traços</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Instagram</label>
            <div class="flex items-center gap-2 max-w-md">
                <span class="text-gray-400">instagram.com/</span>
                <input type="text" id="config-instagram" placeholder="seuperfil"
                    class="flex-1 px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Facebook</label>
            <div class="flex items-center gap-2 max-w-md">
                <span class="text-gray-400">facebook.com/</span>
                <input type="text" id="config-facebook" placeholder="suapagina"
                    class="flex-1 px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">E-mail de Contato</label>
            <input type="email" id="config-email" placeholder="contato@seunegocio.com"
                class="w-full max-w-md px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
            <textarea id="config-address" rows="2" placeholder="Rua, número, bairro, cidade - UF"
                class="w-full max-w-md px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1 resize-none"></textarea>
        </div>
    </div>
    <div class="p-6 bg-gray-50 text-right rounded-b-lg">
        <button id="config-social-save" class="px-6 py-2 text-sm font-medium rounded-full btn-accent">Salvar Alterações</button>
    </div>
</div>
