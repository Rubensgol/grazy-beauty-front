<!-- Tab: Minha Conta -->
<div class="config-panel card-soft hidden" data-panel="conta">
    <div class="p-6 border-b">
        <h3 class="text-xl font-semibold text-gray-800 font-playfair">Minha Conta</h3>
        <p class="text-sm text-gray-500 mt-1">Gerencie suas informações de acesso.</p>
    </div>
    <div class="p-6 space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Seu Nome</label>
            <input type="text" id="config-owner-name" placeholder="Seu nome"
                class="w-full max-w-md px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">E-mail de Login</label>
            <input type="email" id="config-owner-email" placeholder="seu@email.com" disabled
                class="w-full max-w-md px-4 py-2.5 border border-gray-200 rounded-xl bg-gray-50 text-gray-500">
            <p class="text-xs text-gray-400 mt-1">Entre em contato para alterar o e-mail de login</p>
        </div>
        
        <hr>
        
        <div>
            <h4 class="text-lg font-medium text-gray-800 font-playfair mb-3">Alterar Senha</h4>
            <form id="password-change-form" class="space-y-4 max-w-md">
                <div>
                    <label for="config-current-password" class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
                    <input type="password" id="config-current-password" name="current-password" autocomplete="current-password" placeholder="••••••••"
                        class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
                </div>
                <div>
                    <label for="config-new-password" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                    <input type="password" id="config-new-password" name="new-password" autocomplete="new-password" placeholder="••••••••"
                        class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
                </div>
                <div>
                    <label for="config-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                    <input type="password" id="config-confirm-password" name="confirm-password" autocomplete="new-password" placeholder="••••••••"
                        class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-1">
                </div>
            </form>
        </div>
    </div>
    <div class="p-6 bg-gray-50 text-right rounded-b-lg">
        <button id="config-account-save" class="px-6 py-2 text-sm font-medium rounded-full btn-accent">Salvar Alterações</button>
    </div>
</div>
