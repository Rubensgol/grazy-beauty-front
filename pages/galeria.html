<!-- Página da Galeria -->
<main id="galeria" class="p-6 sm:p-10 page-content hidden">
    <div class="card-soft">
        <div class="p-6 border-b flex justify-between items-center">
            <h3 class="text-xl font-semibold text-gray-800 font-playfair">Gerenciar Galeria</h3>
            <div class="flex gap-2">
                <button id="btn-ordenar-galeria" class="px-4 py-2 text-sm font-medium rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                    </svg>
                    Salvar Ordem
                </button>
                <button class="px-4 py-2 text-sm font-medium rounded-full btn-accent adicionar-imagem-button">Adicionar Nova Imagem</button>
            </div>
        </div>
        <div class="p-4 bg-gray-50 border-b">
            <p class="text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline text-[var(--tenant-primary,#b5879d)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Clique no ícone de estrela para marcar quais imagens aparecem na sua landing page. Arraste para reordenar.
            </p>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="galeria-grid">
                <!-- Imagens serão inseridas aqui dinamicamente -->
            </div>
        </div>
    </div>
</main>
