<!-- Modal de Notificações -->
<div id="notificacoes-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 max-h-96 flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-lg font-semibold text-gray-800">Notificações</h2>
            <button id="notificacoes-modal-close" class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div id="notificacoes-list" class="overflow-y-auto flex-1 p-4">
            <!-- Notificações serão adicionadas aqui -->
            <div class="text-center text-gray-500 py-8">
                <p class="text-sm">Nenhuma notificação por enquanto</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="border-t p-4 flex justify-between">
            <button id="notificacoes-limpar" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                Limpar Tudo
            </button>
            <button id="notificacoes-modal-close-btn" class="text-sm text-gray-600 hover:text-gray-800 font-medium">
                Fechar
            </button>
        </div>
    </div>
</div>
