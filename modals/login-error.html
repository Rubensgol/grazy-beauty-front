<!-- Login error modal fragment -->
<div id="login-error-modal" class="fixed inset-0 z-50 hidden bg-black/50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 p-6">
    <div class="flex justify-between items-start">
      <h3 class="text-lg font-semibold">Erro ao entrar</h3>
      <button id="login-error-close" class="text-gray-500 hover:text-gray-700" aria-label="Fechar">&times;</button>
    </div>
    <p id="login-error-message" class="mt-4 text-sm text-gray-700"></p>
    <div class="mt-6 text-right">
      <button id="login-error-ok" class="px-4 py-2 rounded-full btn-accent">OK</button>
    </div>
  </div>
</div>
