<!-- Modal de Confirmação de Ação -->
<div id="modal-confirmar-acao" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full mx-4 transform transition-all duration-300 scale-100">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div id="modal-icone" class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4v2m0 0v2m0-2H9m0 0v-2M9 9v2m4-4v2" />
                    </svg>
                </div>
                <div>
                    <h2 id="modal-titulo" class="text-lg font-semibold text-gray-800">Confirmar ação</h2>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="px-6 py-5">
            <p id="modal-mensagem" class="text-gray-600 text-sm leading-relaxed">
                Tem certeza que deseja prosseguir?
            </p>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-gray-100 flex gap-3 justify-end">
            <button id="modal-cancelar" class="px-4 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200">
                Cancelar
            </button>
            <button id="modal-confirmar" class="px-4 py-2.5 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors duration-200">
                Excluir
            </button>
        </div>
    </div>
</div>
