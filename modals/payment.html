<!-- Modal de Finalizar Pagamento -->
<div id="payment-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-8 m-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Finalizar Agendamento</h2>
            <button id="close-payment-modal-button" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        </div>
        <form class="space-y-4">
            <div>
                <h3 class="text-lg font-medium text-gray-800">Cliente: <span class="font-normal" data-pagamento-cliente>—</span></h3>
                <p class="text-sm text-gray-600">Serviço: <span class="font-normal" data-pagamento-servico>—</span></p>
                <p class="text-lg font-bold text-gray-800 mt-2">Total: R$ <span data-pagamento-total>—</span></p>
            </div>
            <hr>
            <div>
                <label for="valor-pago" class="block text-sm font-medium text-gray-700">Valor Pago</label>
                <input type="number" step="0.01" name="valor-pago" id="valor-pago" class="mt-1 focus:ring-gray-500 focus:border-gray-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="350.00">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Forma de Pagamento</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center"><input type="radio" name="payment-method" class="focus:ring-gray-500 h-4 w-4 text-gray-700 border-gray-300"><label class="ml-3 block text-sm font-medium text-gray-700">Pix</label></div>
                    <div class="flex items-center"><input type="radio" name="payment-method" class="focus:ring-gray-500 h-4 w-4 text-gray-700 border-gray-300"><label class="ml-3 block text-sm font-medium text-gray-700">Dinheiro</label></div>
                    <div class="flex items-center"><input type="radio" name="payment-method" class="focus:ring-gray-500 h-4 w-4 text-gray-700 border-gray-300"><label class="ml-3 block text-sm font-medium text-gray-700">Cartão de Crédito</label></div>
                    <div class="flex items-center"><input type="radio" name="payment-method" class="focus:ring-gray-500 h-4 w-4 text-gray-700 border-gray-300"><label class="ml-3 block text-sm font-medium text-gray-700">Cartão de Débito</label></div>
                </div>
            </div>
            <div class="pt-4 flex justify-end space-x-3">
                <button type="button" id="cancel-payment-modal-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Cancelar</button>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Confirmar Pagamento</button>
            </div>
        </form>
    </div>
</div>
