<!-- Modal de Novo Agendamento -->
<div id="agendamento-modal" class="fixed inset-0 z-60 flex items-center justify-center bg-black/50 opacity-0 hidden">
    <div class="bg-white w-full max-w-lg mx-4 rounded-2xl shadow-xl overflow-hidden">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-2xl font-bold text-gray-800">Novo Agendamento</h2>
            <button id="close-agendamento-modal-button" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <form class="px-6 py-5 space-y-5">
            <div>
                <label for="agendamento-cliente" class="block text-sm font-medium text-gray-700">Cliente</label>
                <div class="flex mt-1">
                    <select id="agendamento-cliente" name="cliente" data-field="cliente" class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[var(--accent)] focus:border-[var(--accent)]">
                        <option>Buscar cliente existente...</option>
                    </select>
                    <button type="button" id="cria-cliente" class="ml-2 px-3 py-2 text-sm font-medium text-white bg-green-500 rounded-full hover:bg-green-600 open-cliente-modal-button">+</button>
                </div>
            </div>

            <div>
                <label for="agendamento-servico" class="block text-sm font-medium text-gray-700">Serviço</label>
                <select id="agendamento-servico" name="servico" data-field="servico" class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[var(--accent)] focus:border-[var(--accent)]">
                    <option>Selecione um serviço</option>
                    <option>Maquiagem Profissional - R$ 180,00</option>
                    <option>Design de Sobrancelha - R$ 35,00</option>
                    <option>Massagem Relaxante - R$ 80,00</option>
                </select>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="agendamento-data" class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="date" name="data" id="agendamento-data" data-field="data" class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[var(--accent)] focus:border-[var(--accent)]" />
                </div>
                <div>
                    <label for="agendamento-hora" class="block text-sm font-medium text-gray-700">Hora</label>
                    <input type="time" name="hora" id="agendamento-hora" data-field="hora" class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[var(--accent)] focus:border-[var(--accent)]" />
                </div>
            </div>

            <div>
                <label for="agendamento-observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                <textarea id="agendamento-observacoes" name="observacoes" data-field="observacoes" rows="3" class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[var(--accent)] focus:border-[var(--accent)]" placeholder="Alguma observação sobre o cliente ou serviço..."></textarea>
            </div>

            <div class="flex justify-end gap-3 pt-2">
                <button type="button" id="agendamento-cancel-button" class="px-4 py-2 rounded-full text-sm border border-gray-300 hover:bg-gray-100">Cancelar</button>
                <button type="submit" class="px-5 py-2 rounded-full text-sm font-medium btn-accent">Salvar Agendamento</button>
            </div>
        </form>
    </div>
</div>
