<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/painelAdm.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <meta name="api-base" content="https://grazybeauty.com.br">
</head>
<body class="bg-gray-50">

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
            <div class="hidden md:flex items-center justify-center rounded-xl overflow-hidden card-soft login-bg"></div>

            <main class="card-soft p-8 md:p-12">
                <div class="flex items-center gap-4 mb-8">
                    <div class="h-14 w-14 rounded-full bg-gradient-to-br from-gray-100 to-gray-50 flex items-center justify-center border-2 border-accent">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8">
                            <text x="100" y="145" font-family="Georgia, serif" font-size="100" font-weight="300" text-anchor="middle" fill="#b5879d" letter-spacing="-6">GB</text>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">G. Medeiros</h1>
                        <div class="text-sm text-gray-500 font-medium">Beleza & Estética</div>
                    </div>
                </div>

                <p class="mb-8 text-gray-600 text-sm">Entre com suas credenciais para acessar o painel administrativo.</p>

                <form class="space-y-6" onsubmit="event.preventDefault();">
                    <div>
                        <label for="login" class="text-sm font-medium text-gray-700">Login</label>
                        <input id="login" name="login" type="text" autocomplete="username" required
                          class="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-opacity-75" placeholder="seu@email.com">
                    </div>

                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                          class="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-opacity-75" placeholder="********">
                    </div>

                    <div>
                        <button type="submit" class="w-full py-3 btn-accent font-semibold">Entrar</button>
                    </div>
                </form>

                <div class="mt-6 text-sm text-gray-500">Esqueceu sua senha? Entre em contato com o administrador.</div>
            </main>
        </div>
    </div>

</body>
    <script src="js/configuracao/env.js"></script>
    <script type="module" src="js/login.js"></script>
</html>
