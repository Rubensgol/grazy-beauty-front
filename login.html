<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitaly Hub - Login</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/painelAdm.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/favicon.svg">
    <meta name="api-base" content="https://grazybeauty.com.br">
    <style>
        :root {
            --login-accent: #86efac;
            --login-accent-hover: #77d99b;
        }
        .login-accent { color: var(--login-accent); }
        .login-accent-bg { background-color: var(--login-accent); color: #1f2937 !important; }
        .login-accent-bg:hover { background-color: var(--login-accent-hover); }
        .login-accent-border { border-color: var(--login-accent); }
        .login-gradient {
            background: linear-gradient(135deg, #334155 0%, #1f2937 100%);
        }
    </style>
</head>
<body class="bg-cloud-white">

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
            <!-- Lado decorativo -->
            <div class="hidden md:flex flex-col items-center justify-center rounded-xl overflow-hidden card-soft login-gradient p-8 text-white">
                <div id="login-logo-container" class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center mb-6">
                    <img id="login-default-logo" src="images/favicon.svg" alt="Vitaly Hub" class="h-16 w-16">
                    <img id="login-custom-logo" src="" alt="Logo" class="h-16 w-16 object-contain hidden">
                </div>
                <h2 id="login-brand-name" class="text-2xl font-bold text-center font-montserrat">VITALY HUB</h2>
                <p id="login-brand-tagline" class="text-white/80 mt-2 text-center">Conectando você à sua melhor versão</p>
            </div>

            <!-- Formulário de login -->
            <main class="card-soft p-8 md:p-12">
                <div class="flex items-center gap-4 mb-8 md:hidden">
                    <div id="login-mobile-logo" class="h-14 w-14 rounded-full login-gradient flex items-center justify-center p-2">
                        <img src="images/favicon.svg" alt="Vitaly Hub" class="h-10 w-10">
                    </div>
                    <div>
                        <h1 id="login-mobile-title" class="text-2xl font-bold text-charcoal font-montserrat">VITALY HUB</h1>
                        <div id="login-mobile-subtitle" class="text-sm text-slate-blue font-medium">Painel Administrativo</div>
                    </div>
                </div>

                <p class="mb-8 text-charcoal text-sm">Entre com suas credenciais para acessar o painel administrativo.</p>

                <form class="space-y-6" onsubmit="event.preventDefault();">
                    <div>
                        <label for="login" class="text-sm font-medium text-charcoal">Login</label>
                        <input id="login" name="login" type="text" autocomplete="username" required
                          class="w-full mt-1 px-4 py-3 border border-slate-blue rounded-xl text-charcoal focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-opacity-75" placeholder="seu@email.com">
                    </div>

                    <div>
                        <label for="password" class="text-sm font-medium text-charcoal">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                          class="w-full mt-1 px-4 py-3 border border-slate-blue rounded-xl text-charcoal focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-opacity-75" placeholder="********">
                    </div>

                    <div>
                        <button type="submit" class="w-full py-3 login-accent-bg text-white rounded-xl font-semibold transition-colors">Entrar</button>
                    </div>
                </form>

                <div class="mt-6 text-sm text-slate-blue">Esqueceu sua senha? Entre em contato com o administrador.</div>
            </main>
        </div>
    </div>

</body>
    <script src="js/configuracao/env.js?v=20260114"></script>
    <script type="module" src="js/login.js?v=20260114"></script>
</html>
