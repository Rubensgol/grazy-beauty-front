<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: url('https://placehold.co/1000x1200/e2e2e2/333333?text=Grazy+Medeiros');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex items-center justify-center min-h-screen">
        <div class="flex w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            
            <!-- Coluna da Imagem (visível em telas médias e maiores) -->
            <div class="hidden md:block md:w-1/2 login-bg"></div>

            <!-- Coluna do Formulário -->
            <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
                
                <!-- Cabeçalho do formulário -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Área Administrativa</h1>
                    <p class="mt-2 text-gray-600">Faça login para gerenciar seu negócio.</p>
                </div>

                <!-- Formulário de Login -->
                <form class="space-y-6" onsubmit="event.preventDefault();">
                    
                    <!-- Campo de Email -->
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="w-full px-4 py-3 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 transition" 
                            placeholder="seuemail@exemplo.com"
                        >
                    </div>

                    <!-- Campo de Senha -->
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="w-full px-4 py-3 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 transition" 
                            placeholder="********"
                        >
                    </div>

                    <!-- Link "Esqueci a senha" -->
                    <div class="text-right">
                        <a href="#" class="text-sm text-gray-600 hover:text-black hover:underline">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão de Entrar -->
                    <div>
                        <button 
                            type="submit" 
                            class="w-full py-3 font-bold text-white bg-gray-800 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors"
                        >
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
