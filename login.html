<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/makeup.jpg" type="image/jpeg">
    <meta name="api-base" content="http://localhost:8080">
</head>
<body class="bg-gray-50">

    <div class="flex items-center justify-center min-h-screen">
        <div class="flex w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            
            <div class="hidden md:block md:w-1/2 login-bg"></div>

            <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
                
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Área Administrativa</h1>
                    <p class="mt-2 text-gray-600">Faça login para gerenciar seu negócio.</p>
                </div>

                <form class="space-y-6" onsubmit="event.preventDefault();">
                    
                    <div>
                        <label for="login" class="text-sm font-medium text-gray-700">Login</label>
                        <input 
                            id="login" 
                            name="login" 
                            type="login" 
                            autocomplete="login" 
                            required 
                            class="w-full px-4 py-3 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 transition" 
                            placeholder="Seu login"
                        >
                    </div>

                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="w-full px-4 py-3 mt-1 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 transition" 
                            placeholder="********"
                        >
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="w-full py-3 font-bold text-white bg-gray-800 rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors"
                        >
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
    <script src="js/env.js"></script>
    <script type="module" src="js/login.js"></script>
</html>
